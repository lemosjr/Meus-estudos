<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Nome:</th>
            <td>Ted</td>
        </tr>
        <tr>
            <th>Idade:</th>
            <td>22</td>
        </tr>
    </table>

    <table border="10">
        <thead><!--Cabeçalho da Tabela-->
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cidade</th>
            </tr>
        </thead>
        <tbody><!--Corpo da Tabela-->
            <tr>
                <td>Junior</td>
                <td>23</td>
                <td>Fortaleza</td>
            </tr>
            <tr>
                <td>Alice</td>
                <td>24</td>
                <td>São Paulo</td>
            </tr>
        </tbody>
        <tfoot><!--Agrupar o rodapé da Tabela-->
            <tr>
                <td colspan="3">Total de pessoas: 2</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
