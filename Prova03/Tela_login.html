<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Fundo preto */
            color: #fff; /* Texto branco */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login {
            background-color: #333; /* Fundo do formulário preto mais claro */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5); /* Sombra vermelha */
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #fff;
            border-radius: 5px;
            background-color: #000;
            color: #fff;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #ff0000; /* Botão vermelho */
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #cc0000; /* Botão vermelho mais escuro ao passar o mouse */
        }

        .submit p {
            text-align: center;
        }

        .submit a {
            color: #ff0000; /* Link vermelho */
            text-decoration: none;
        }

        .submit a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tela de login</h1>
    </header>
    <main class="login-container">
        <form class="login">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email">

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha">

            <div class="submit">
                <input type="submit" value="Entrar">
                <p><a href="#">Esqueceu sua Senha</a></p>
            </div>
        </form>
    </main>
</body>
</html>
