<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h1>Informações de usuário</h1>
    <form action="#" method="post">
        <label for="email">Email</label>
        <input type="email" id="email" name="email"><br>
        
        <label for="password">Senha</label>
        <input type="password" id="password" name="password"><br>
        
        <input type="checkbox" id="preference" name="preference">
        <label for="preference">Jogos</label>
        <input type="checkbox" id="preference2" name="preference2">
        <label for="preference2">Livros</label>
        <input type="checkbox" id="preference3" name="preference3">
        <label for="preference3">Correr</label>
        <input type="checkbox" id="preference4" name="preference4">
        <label for="preference4">Dançar</label>
        <input type="checkbox" id="preference5" name="preference5">
        <label for="preference5">Surfar</label><br>

        <label for="gender">Sexo</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Masculino</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Feminino</label><br>

        <label for="message">Mensagem</label>
        <textarea id="message" name="message"></textarea><br>

        <input type="reset" value="Resetar">
        <input type="submit" value="Enviar">
        
    </form>
</body>
</html>
